    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #333;
            --card-bg: #ffffff;
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            --button-border: var(--primary-color);
            --button-hover: var(--secondary-color);
            --background-color: #ecf0f1;
            --sidenav-bg: linear-gradient(to bottom, var(--primary-color), var(--dark-color));
            --button-text: var(--dark-color);
            --shadow-color: rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            padding: 0;
            margin: 0;
            user-select: none;
            list-style: none;
            background: var(--background-color);
            background-size: cover;
            font-weight: 500;
            font-size: 16px;
            text-align: right;
            margin: auto;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            padding: 2px;
            color: #fff;
            margin-bottom: 10px;
            position: fixed;
            top: 0;
            height: 60px;
            width: 100%;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h3 {
            text-align: center;
            font-weight: 600;
            font-family: "Cairo", sans-serif;
            color: white;
            margin: 0;
        }

        .grid1-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button {
            text-align: center;
        }

        button {
            border-radius: 12px;
            background: var(--card-bg);
            border: 2px solid var(--button-border);
            padding: 0px;
            margin: 8px;
            height: 140px;
            width: 110px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
            border-color: var(--button-hover);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        h2 {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            color: var(--button-text);
            font-family: "Cairo", sans-serif;
            font-weight: bold;
        }

        #page {
            margin-top: 75px;
            width: 100%;
            padding-bottom: 20px;
        }

        #i1, #i2 {
            color: white;
            font-size: 20px;
        }

        #i1 {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 101;
        }

        #i2 {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 101;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background: var(--sidenav-bg);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -5px 0 15px var(--shadow-color);
        }

        .sidenav a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
            text-align: right;
            font-family: "Cairo", sans-serif;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidenav a:hover {
            background-color: rgba(255,255,255,0.1);
            padding-right: 25px;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
        }

        .logo-container img {
            max-width: 70%;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .theme-selector {
            text-align: center;
            margin: 20px 0;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-blue { background: linear-gradient(135deg, #3498db, #2c3e50); }
        .theme-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .theme-purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .theme-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        @media (max-width: 768px) {
            .grid1-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid1-container {
                grid-template-columns: repeat(1, 1fr);
            }
            
            button {
                width: 100%;
                max-width: 150px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-color);
        }
        
        .search-container {
            padding: 10px 15px;
            margin: 10px 0;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    function playStream(url) {
    const playerContainer = document.getElementById('videoPlayerContainer');
    const video = document.getElementById('videoPlayer');
    const source = document.getElementById('videoSource');

    source.src = url;
    video.load();
    playerContainer.style.display = 'block';

    // التمرير تلقائيًا لمكان المشغل
    playerContainer.scrollIntoView({ behavior: 'smooth' });

            document.getElementById("mySidenav").style.width = "0";

        // إظهار الإشعار
        function showNotification() {
            const notification = document.getElementById('themeNotification');
            notification.classList.add('show');
            
            setTimeout(() => {

            }, 3000);

        // تغيير السمة
        function changeTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'blue':
                    root.style.setProperty('--primary-color', '#3498db');
                    root.style.setProperty('--secondary-color', '#2ecc71');
                    root.style.setProperty('--accent-color', '#e74c3c');
                    root.style.setProperty('--dark-color', '#2c3e50');
                    root.style.setProperty('--light-color', '#ecf0f1');
                    root.style.setProperty('--text-color', '#333');
                    root.style.setProperty('--card-bg', '#ffffff');
                    root.style.setProperty('--button-border', '#3498db');
                    root.style.setProperty('--button-hover', '#2ecc71');
                    root.style.setProperty('--background-color', '#ecf0f1');
                    root.style.setProperty('--sidenav-bg', 'linear-gradient(to bottom, #3498db, #2c3e50)');
                    root.style.setProperty('--button-text', '#2c3e50');
                    root.style.setProperty('--shadow-color', 'rgba(0,0,0,0.1)');
                    localStorage.setItem('theme', 'blue');
                    break;
                case 'green':
                    root.style.setProperty('--primary-color', '#2ecc71');
                    root.style.setProperty('--secondary-color', '#3498db');
                    root.style.setProperty('--accent-color', '#e67e22');
                    root.style.setProperty('--dark-color', '#27ae60');
                    root.style.setProperty('--light-color', '#d5f5e3');
                    root.style.setProperty('--text-color', '#333');
                    root.style.setProperty('--card-bg', '#ffffff');
                    root.style.setProperty('--button-border', '#2ecc71');
                    root.style.setProperty('--button-hover', '#3498db');
                    root.style.setProperty('--background-color', '#d5f5e3');
                    root.style.setProperty('--sidenav-bg', 'linear-gradient(to bottom, #2ecc71, #27ae60)');
                    root.style.setProperty('--button-text', '#27ae60');
                    root.style.setProperty('--shadow-color', 'rgba(0,0,0,0.1)');
                    localStorage.setItem('theme', 'green');
                    break;
                case 'purple':
                    root.style.setProperty('--primary-color', '#9b59b6');
                    root.style.setProperty('--secondary-color', '#e74c3c');
                    root.style.setProperty('--accent-color', '#f1c40f');
                    root.style.setProperty('--dark-color', '#8e44ad');
                    root.style.setProperty('--light-color', '#ebdef0');
                    root.style.setProperty('--text-color', '#333');
                    root.style.setProperty('--card-bg', '#ffffff');
                    root.style.setProperty('--button-border', '#9b59b6');
                    root.style.setProperty('--button-hover', '#e74c3c');
                    root.style.setProperty('--background-color', '#ebdef0');
                    root.style.setProperty('--sidenav-bg', 'linear-gradient(to bottom, #9b59b6, #8e44ad)');
                    root.style.setProperty('--button-text', '#8e44ad');
                    root.style.setProperty('--shadow-color', 'rgba(0,0,0,0.1)');
                    localStorage.setItem('theme', 'purple');
                    break;
                case 'red':
                    root.style.setProperty('--primary-color', '#e74c3c');
                    root.style.setProperty('--secondary-color', '#3498db');
                    root.style.setProperty('--accent-color', '#f1c40f');
                    root.style.setProperty('--dark-color', '#c0392b');
                    root.style.setProperty('--light-color', '#fadbd8');
                    root.style.setProperty('--text-color', '#333');
                    root.style.setProperty('--card-bg', '#ffffff');
                    root.style.setProperty('--button-border', '#e74c3c');

                    root.style.setProperty('--button-text', '#c0392b');
                    root.style.setProperty('--shadow-color', 'rgba(0,0,0,0.1)');
                    localStorage.setItem('theme', 'red');
                    break;
            }
            
            // إغلاق القائمة الجانبية بعد اختيار السمة
            closeNav();
            
            // إظهار إشعار بتغيير السمة
            showNotification();
        }

        // تحميل السمة المحفوظة
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                changeTheme(savedTheme);
            }
        }

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', function(event) {
            const sidenav = document.getElementById('mySidenav');
            const openBtn = document.querySelector('[onclick="openNav()"]');
            
            if (window.getComputedStyle(sidenav).width !== '0px' && 
                !sidenav.contains(event.target) && 
                !openBtn.contains(event.target)) {
                closeNav();
            }
        });

        // عند تحميل الصفحة، تحميل السمة المحفوظة
        window.addEventListener('DOMContentLoaded', loadTheme);
        
        // إضافة وظيفة البحث
        const searchBox = document.querySelector('.search-box');
        if (searchBox) {
            searchBox.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                const buttons = document.querySelectorAll('#buttons-list button');
                
                buttons.forEach(button => {
                    const channelName = button.querySelector('h2').textContent.toLowerCase();
                    if (channelName.includes(searchText)) {
                        button.style.display = 'inline-block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
